type: map
maping:
  "request":
    required: yes
    type: map
    mapping:
      "method":
        type: str
        enum: [GET, POST, DELETE, PUT]
      "path":
        type: str
      "parameters":
        type: map
        mapping:
          "test":
            type: str
      "headers":
        type: map
        mapping:
          "HTTP_TEST":
            type: str
      "json":
        type: map
        mapping:
          "test":
            type: str
      "oauth":
        type: map
        mapping:
          "test":
            type: str
      "imports":
        type: seq
        sequence:
          - type: map
            mapping:
              "path":
                type: str
                required: yes
              "as":
                type: str
  "responses":
    required: yes
    type: map
    mapping:
      "default":
        type: map
        mapping:
          "status":
            type: int
          "body":
            type: str
          "json":
            type: map
            mapping:
              "test":
                type: str
          "imports":
            type: seq
            sequence:
              - type: map
                mapping:
                  "path":
                    type: str
                  "as":
                    type: str
